name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build-macos:
    name: build-macos
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build (unsigned)
        run: |
          xcodebuild \
            -project "dhavnii.xcodeproj" \
            -scheme "dhavnii" \
            -configuration Release \
            -destination "platform=macOS" \
            -derivedDataPath "build/DerivedData" \
            clean build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
